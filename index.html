<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Open Graph Tags for Facebook -->
  <meta property="og:image" content="https://phupdate.github.io/l.l/test2.jpg" />
  <meta property="og:url" content="https://c.lazada.com.ph/t/c.1x9CTw" />
  <meta property="og:type" content="website" />

</head>
<body>
  <!-- Wrap the whole content in an anchor tag, so clicking anywhere redirects to Lazada -->
  <a href="https://c.lazada.com.ph/t/c.1x9CTw" target="_blank" style="display: block; text-align: center;">

    <!-- Image will be inside the clickable link -->
    <img src="https://phupdate.github.io/l.l/test2.jpg" width="1200" height="630" alt="Lazada Product" />
    
  </a>
</body>
</html>
